<!DOCTYPE html>
<html>
<head>
    <title>StatusPh</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form novalidate name="StatusAddForm" id="add-new-form" method="get" role="form" action="http://statusph.net/input">

    <div class="form-group">
        <label for="report_name">Info Type:</label>
        <input type="text" name="INFO_TYPE"  placeholder="" class="form-control" />
    </div>



    <div class="form-group">
        <label for="report_name">Lat,Lon:</label>
        <input type="text" name="LatLng" class="form-control" placeholder="Latitude,Longitude" />
    </div>

    <div class="form-group">
        <label for="report_name">NAME:</label>
        <input type="text" name="NAME" class="form-control" />
    </div>



    <div class="form-group">
        <label for="report_name">HEADS:</label>
        <input type="text" name="HEADS" class="form-control" />
    </div>


    <div class="form-group">
        <label for="report_name">CONTACT_INFO:</label>
        <textarea name="CONTACT_INFO" class="form-control" rows="3"></textarea>
    </div>


    <div class="form-group">
        <label for="report_name">MORE_INFO:</label>
        <textarea name="MORE_INFO" class="form-control" rows="3"></textarea>
    </div>

    <br/>
    <input type="submit" value="Submit">
</form>



</body>
</html>
